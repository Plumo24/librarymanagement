<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Manage Books</title>
</head>
<body>
    <div class="bg-slate-100 h-screen relative">
        <div class="bg-white h-16 w-full fixed px-8 flex items-center justify-between">
            <div class="flex gap-2 items-center">
                <a href="Admin.html"><i class="fa-solid fa-circle-arrow-left text-xl"></i></a>

                <h1 class="lg:text-xl text-sm font-semibold">MANAGE BOOKS</h1>
            </div>
            <div>
                <a href="AddBooks.html" class="text-lg font-semibold bg-primary px-2 py-2 rounded-lg">Add New Book</a>
            </div>

        </div>

        <div class="absolute top-20 px-8 w-full">
            <div class="bg-primary w-28 px-2 py-2 font-semibold  rounded-lg mb-10">
                <a href="updateBook.html">Update Book</a>
            </div>
            <div class="bg-white mb-16 lg:w-[80%] w-full mx-auto rounded-3xl flex items-center gap-2 border border-transparent focus-within:border-gray-400">
                <input type="text" name="" id="" placeholder="search book by author, title, genre...."  class=" w-[95%] py-3 rounded-3xl outline-hidden px-4 ">
                <button class="px-3"><i class="fa-solid fa-magnifying-glass  text-xl cursor-pointer"></i></button>
            </div>
            <div class="w-40 mx-auto mb-3">
                <h1 class="font-semibold text-xl"> BOOKS</h1>
            </div>
            <div class="lg:overflow-auto overflow-x-scroll">
                <table class="mx-auto">
                    <thead class="bg-primary">
                        <tr>
                            <th class="px-1 py-2">Title</th>
                            <th class="px-1 py-2">Author</th>
                            <th class="px-3 py-2">ISBN</th>
                            <th class="px-1 py-2">Genre</th>
                            <th class="px-1 py-2">Availability</th>
                            <th class="px-1 py-2">Day Added</th>
                            <th class="px-1 py-2">Action</th>
                        </tr>
                    </thead>
    
                    <tbody class="bg-white">
                        <tr>
                            <td class="px-2 py-2">Dream Count</td>
                            <td class="px-2 py-2">Chimamanda ngozi Adichie</td>
                            <td class="px-2 py-2">9780008685751</td>
                            <td class="px-2  py-2">Literary Fiction</td>
                            <td class="px-2  py-2">Availabe</td>
                            <td class="px-2  py-2"> 27-03-2026</td>
                            <td class="px-2  py-2 flex gap-2">
                                <a href="updateBook.html" class="px-2 py-1 bg-secondary">Edit</a>
                                <a href="" class="px-2 py-1 bg-tertiary">Delete</a>
                            </td>
                        </tr>
                    </tbody>

                    <tbody class="bg-white">
                        <tr>
                            <td class="px-2 py-2">Things fall apart</td>
                            <td class="px-2 py-2">Chinua Achebe</td>
                            <td class="px-2 py-2">9780008685751</td>
                            <td class="px-2  py-2">Literary Fiction</td>
                            <td class="px-2  py-2">Not Availabe</td>
                            <td class="px-2  py-2"> 27-03-2026</td>
                            <td class="px-2  py-2 flex gap-2">
                                <a href="updateBook.html" class="px-2 py-1 bg-secondary">Edit</a>
                                <a href="" class="px-2 py-1 bg-tertiary">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    
</body>
</html>
