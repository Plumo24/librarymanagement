<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Dashboard</title>
</head>
<body>
   <!--Header-->
   <header class=" h-16 w-full fixed px-8 flex items-center top-0 left-0 bg-white z-10">
        <div class=" flex items-center justify-between w-full">
            <div>
                <h1 class="font-semibold lg:text-xl text-lg">WELCOME <SPan>USER</SPan></h1>
            </div>
            <div class=" flex gap-6 items-center">
                <div class=" bg-slate-100 w-10 h-10 text-center rounded-full pt-2">
                    <i class="fa-regular fa-bell text-xl"></i>
                </div>
                <div class="bg-body px-2 py-2 rounded-lg">
                    <a href="login.html" class="font-semibold">LOGOUT</a>
                </div>
            </div>    
        </div> 
   </header>

   <!--Main Content-->
   <main class="bg-slate-100 py-5 px-8 relative top-16">
        <!--Search Bar-->
        <div class="  mx-auto lg:w-[60%] w-full bg-white mb-16  rounded-3xl flex items-center gap-2 border border-transparent focus-within:border-gray-400">
            <input type="text" name="" id="" placeholder="search book by Title, Author, Genre, Availabilty" class=" w-[95%] py-3 rounded-3xl outline-hidden px-4   placeholder-text-lg">
            <button><i class="fa-solid fa-magnifying-glass  text-xl cursor-pointer px-2"></i></button>
        </div>

        <!--Book list-->
        <div class="px-5  grid lg:grid-cols-3 grid-cols-1 mb-14">
            <div class="bg-white lg:w-[350px] w-full mb-7 ">
                <div class=" overflow-hidden">
                    <img src="./images/dream count.jpeg" alt="" class="w-full">
                </div>
               
                <div class="px-4 py-2">
                    <p class="font-semibold text-lg">Author: <span class="font-normal">Chimamanda Ngozi Adichie</span></p>
                    <p class="font-semibold text-lg">Published: <span class="font-normal">1990</span></p>
                    <p class="font-semibold text-lg mb-3">Availabilty: <span class="font-normal"><i class="fa-solid fa-check  "></i></span></p>
                    <div class="mx-auto">
                        <button class="bg-body px-3 py-2 rounded-lg font-semibold ">BORROW</button>
                    </div>
                </div>

            </div>    
        </div>

        <!--Borrowed books-->
        <div>
           <div class="lg:w-[270px] mx-auto mb-3 w-full">
            <h1 class="text-center font-semibold text-xl">Borrowed Books</h1>
           </div>

           <div>
            <table class="mx-auto">
                <thead class="bg-body">
                    <tr>
                        <th class="px-1 py-2">Book Title</th>
                        <th class="px-1 py-2">Due Date</th>
                        <th class="px-3 py-2">Status</th>
                        <th class="px-1 py-2">Action</th>
                    </tr>
                </thead>

                <tbody class="bg-white">
                    <tr>
                        <td class="px-2 py-2">Dream Count</td>
                        <td class="px-2 py-2">March 30</td>
                        <td class="px-2 py-2">On Loan</td>
                        <td class="px-2  py-2">
                             <button class="bg-tertiary px-3 py-2 rounded-lg">Return</button>
                        </td>
                    </tr>
                </tbody>
           </div>

        </div>

   </main>
    
</body>
</html>
